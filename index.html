<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.7.1/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0a0a0a',
                            card: '#141414',
                            border: '#2a2a2a',
                            hover: '#1f1f1f'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(ellipse at top left, #0f1419 0%, #0a0a0a 50%, #000000 100%);
        }
        
        @keyframes copyPulse {
            0% { transform: scale(1); background-color: rgba(59, 130, 246, 0.1); }
            50% { transform: scale(1.05); background-color: rgba(59, 130, 246, 0.2); }
            100% { transform: scale(1); background-color: rgba(59, 130, 246, 0.1); }
        }
        
        .copied {
            animation: copyPulse 0.6s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bg-dark-card {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.8) 0%, rgba(15, 15, 15, 0.9) 100%);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: fadeInUp 0.5s ease-out;
        }
        
        .bg-dark-card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        h1 {
            background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 300;
            letter-spacing: -0.02em;
        }
        
        h2 {
            color: #cbd5e1;
            font-weight: 500;
        }
        
        input[type="text"] {
            font-family: 'JetBrains Mono', 'SF Mono', Monaco, 'Cascadia Code', 'Courier New', monospace;
            font-weight: 500;
        }
        
        select {
            font-family: 'Inter', sans-serif;
        }
        
        .footer {
            background: linear-gradient(180deg, transparent 0%, rgba(10, 10, 10, 0.5) 100%);
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .loading-shimmer {
            background: linear-gradient(90deg, transparent 0%, rgba(59, 130, 246, 0.1) 50%, transparent 100%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>
<body class="bg-dark-bg text-gray-300 min-h-screen flex flex-col">
    <div class="max-w-4xl mx-auto w-full p-8 flex-1">
        <div class="header-container mb-8" style="animation: fadeInUp 0.5s ease-out;">
            <h1 class="text-3xl font-light text-gray-100 mb-4 md:mb-0">Timestamp Converter</h1>
            <div class="controls-container">
                <select
                    id="localeSelect"
                    class="control-select"
                >
                    <option value="en-US">English (US)</option>
                    <option value="en-GB">English (UK)</option>
                    <option value="de-DE">Deutsch</option>
                    <option value="fr-FR">Français</option>
                    <option value="es-ES">Español</option>
                    <option value="it-IT">Italiano</option>
                    <option value="pt-BR">Português (BR)</option>
                    <option value="ja-JP">日本語</option>
                    <option value="zh-CN">中文 (简体)</option>
                    <option value="ko-KR">한국어</option>
                    <option value="ar-SA">العربية</option>
                    <option value="ru-RU">Русский</option>
                </select>
                <select
                    id="timezoneSelect"
                    class="control-select"
                >
                    <option value="local">Browser Timezone</option>
                </select>
                <button
                    id="currentDateBtn"
                    class="control-button"
                >
                    Use current date
                </button>
            </div>
        </div>

        <!-- Unix to Date Converter -->
        <div class="bg-dark-card rounded-xl p-8 mb-8 border border-dark-border" style="animation-delay: 0.1s;">
            <h2 class="text-xl font-medium text-gray-200 mb-5 flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
                Unix Timestamp → Date
            </h2>
            <input
                type="text"
                id="unixInput"
                placeholder="Enter Unix timestamp (auto-detects seconds/milliseconds/microseconds)"
                class="w-full px-5 py-4 bg-dark-bg border border-dark-border rounded-xl text-gray-100 placeholder-gray-500 focus:outline-none focus:border-gray-600 transition-all duration-300 text-base"
            >

            <div id="dateOutputs" class="mt-6 space-y-3 hidden">
                <div class="output-row">
                    <span class="label">ISO 8601 (UTC)</span>
                    <span id="isoUtc" class="value copyable"></span>
                </div>
                <div class="output-row">
                    <span class="label">ISO 8601 (Selected TZ)</span>
                    <span id="isoLocal" class="value copyable"></span>
                </div>
                <div class="output-row">
                    <span class="label">Human Readable</span>
                    <span id="humanReadable" class="value copyable"></span>
                </div>
                <div class="output-row">
                    <span class="label">RFC 822/1123/2822</span>
                    <span id="rfc822" class="value copyable"></span>
                </div>
                <div class="output-row">
                    <span class="label">RFC 2822 (Cookie)</span>
                    <span id="rfc2822Cookie" class="value copyable"></span>
                </div>
                <div class="output-row">
                    <span class="label">RFC 3339</span>
                    <span id="rfc3339" class="value copyable"></span>
                </div>
                <div class="output-row">
                    <span class="label">Relative Time</span>
                    <span id="relativeTime" class="value copyable"></span>
                </div>
            </div>

            <!-- Time adjustment buttons -->
            <div id="timeAdjustButtons1" class="mt-6 grid grid-cols-5 gap-2 hidden">
                <button class="time-adjust-btn" data-unit="minutes" data-amount="-1">-1 min</button>
                <button class="time-adjust-btn" data-unit="hours" data-amount="-1">-1 hour</button>
                <button class="time-adjust-btn" data-unit="weeks" data-amount="-1">-1 week</button>
                <button class="time-adjust-btn" data-unit="months" data-amount="-1">-1 month</button>
                <button class="time-adjust-btn" data-unit="years" data-amount="-1">-1 year</button>
                <button class="time-adjust-btn" data-unit="minutes" data-amount="1">+1 min</button>
                <button class="time-adjust-btn" data-unit="hours" data-amount="1">+1 hour</button>
                <button class="time-adjust-btn" data-unit="weeks" data-amount="1">+1 week</button>
                <button class="time-adjust-btn" data-unit="months" data-amount="1">+1 month</button>
                <button class="time-adjust-btn" data-unit="years" data-amount="1">+1 year</button>
            </div>
        </div>

        <!-- Date to Unix Converter -->
        <div class="bg-dark-card rounded-xl p-8 border border-dark-border" style="animation-delay: 0.2s;">
            <h2 class="text-xl font-medium text-gray-200 mb-5 flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                Date → Unix Timestamp
            </h2>
            <input
                type="text"
                id="dateInput"
                placeholder="Enter date in ISO 8601 or various formats"
                class="w-full px-5 py-4 bg-dark-bg border border-dark-border rounded-xl text-gray-100 placeholder-gray-500 focus:outline-none focus:border-gray-600 transition-all duration-300 text-base"
            >

            <div id="unixOutputs" class="mt-6 space-y-3 hidden">
                <div class="output-row">
                    <span class="label">Unix (seconds)</span>
                    <span id="unixSeconds" class="value copyable"></span>
                </div>
                <div class="output-row">
                    <span class="label">Unix (decimal)</span>
                    <span id="unixDecimal" class="value copyable"></span>
                </div>
                <div class="output-row">
                    <span class="label">Unix (milliseconds)</span>
                    <span id="unixMillis" class="value copyable"></span>
                </div>
                <div class="output-row">
                    <span class="label">Unix (microseconds)</span>
                    <span id="unixMicros" class="value copyable"></span>
                </div>
            </div>

            <!-- Time adjustment buttons -->
            <div id="timeAdjustButtons2" class="mt-6 grid grid-cols-5 gap-2 hidden">
                <button class="time-adjust-btn" data-unit="minutes" data-amount="-1">-1 min</button>
                <button class="time-adjust-btn" data-unit="hours" data-amount="-1">-1 hour</button>
                <button class="time-adjust-btn" data-unit="weeks" data-amount="-1">-1 week</button>
                <button class="time-adjust-btn" data-unit="months" data-amount="-1">-1 month</button>
                <button class="time-adjust-btn" data-unit="years" data-amount="-1">-1 year</button>
                <button class="time-adjust-btn" data-unit="minutes" data-amount="1">+1 min</button>
                <button class="time-adjust-btn" data-unit="hours" data-amount="1">+1 hour</button>
                <button class="time-adjust-btn" data-unit="weeks" data-amount="1">+1 week</button>
                <button class="time-adjust-btn" data-unit="months" data-amount="1">+1 month</button>
                <button class="time-adjust-btn" data-unit="years" data-amount="1">+1 year</button>
            </div>
        </div>

        <!-- Tooltip -->
        <div id="tooltip" class="tooltip hidden">Click to copy</div>
        <div id="copiedTooltip" class="tooltip hidden">Copied!</div>
    </div>

    <!-- Footer -->
    <footer class="footer py-4 px-8 border-t border-dark-border">
        <p class="flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><!-- Icon from Material Design Icons by Pictogrammers - https://github.com/Templarian/MaterialDesign/blob/master/LICENSE --><path fill="currentColor" d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2"/></svg>&nbsp;
            <a
                href="https://github.com/slhck/timestamper"
                target="_blank"
                rel="noopener noreferrer"
                class="text-gray-400 hover:text-gray-200 transition-colors"
            >
                View on GitHub
            </a>
        </p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
